{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- Form that logs registered user into website -->
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Enter Harvard Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-danger" type="submit">Log In</button>
    </form>
    <footer class="small text-center text-muted">
        Haven't registered? <a href="/register">Register</a>
    </footer>

{% endblock %}
